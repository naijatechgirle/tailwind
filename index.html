<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnTailwind</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="bg-deepBlue-950 text-slate-300">
    <div class="container mx-auto flex flex-col justify-center items-center mt-20">
       <section class="space-y-8">
            <h2 class="text-center font-semibold">Member Login</h2>
            <div>
                <img src="/assets/loginImg.webp" class="object-scale-down h-36 w-80 animate-pulse" alt="user login">
            </div>
            <form class="space-y-5" method="POST" action="/dashboard.html">
                <label class="block">
                    <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium">
                      Email
                    </span>
                    <input type="email" name="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm caret-black text-slate-600" placeholder="johndoe@example.com" autofocus/>
                </label>
                <label class="block">
                    <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium">
                      Password
                    </span>
                    <input type="password" name="password" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm" placeholder="********" spellcheck="true"/>
                </label>
                <div class="flex justify-center">
                  <button type="submit" class="bg-slate-700 text-slate-400 border border-slate-300 rounded-sm px-8 py-1 hover:bg-deepBlue-950 hover:text-white hover:border-0 hover:ring-4 active:bg-deepBlue-950" spellcheck="true">
                    <span>
                      <ion-icon name="log-in-outline" class="hover:bg-deepBlue-950"></ion-icon>
                    </span>
                    Login
                  </button>
                </div>
        </form>
       </section>
    </div>


    <!-- iconic icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
